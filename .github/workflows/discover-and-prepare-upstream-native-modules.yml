name: Discover native modules and publish upstream

on:
  workflow_dispatch:

jobs:
  identify-native-modules-to-handle:
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     include:
    #       - os: windows-latest
    #         arch: x64
    #         node: 18
    #       - os: macos-latest
    #         arch: x64
    #         node: 18
    #       - os: macos-latest
    #         arch: arm64
    #         node: 18
    #       - os: ubuntu-latest
    #         arch: x64
    #         libc: glibc
    #         node: 18
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - name: Install krb5
        run: sudo apt-get install -y libkrb5-dev
      - run: npm install --omit=optional
      - name: Set Electron Major version in env
        run: echo "ELECTRON_MAJOR_VERSION=$(node get-electron-major-version.js)" >> $GITHUB_ENV
      - run: npm run prepare
      - name: Upload list of modules to build
        uses: actions/upload-artifact@v3
        with:
          name: modulesToBuildForElectron-${{ env.ELECTRON_MAJOR_VERSION }}
          path: modulesToBuild.json
