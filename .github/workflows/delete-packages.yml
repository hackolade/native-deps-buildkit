name: clean-npm-packages-prebuilds
on:
  workflow_dispatch:
jobs:
  cleanup-npm-native-dependencies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        packages:
          - couchbase
          - couchbase-linux-x64
          - couchbase-darwin-arm64
          - couchbase-win32-x64
          - couchbase-darwin-x64
          - kerberos
          - kerberos-linux-x64
          - kerberos-darwin-arm64
          - kerberos-win32-x64
          - kerberos-darwin-x64
          - node-krb5
          - os-dns-native
          - os-dns-native-linux-x64
          - os-dns-native-darwin-arm64
          - os-dns-native-win32-x64
          - os-dns-native-darwin-x64
          - desktop-trampoline
          - desktop-trampoline-darwin-arm64
          - desktop-trampoline-win32-x64
          - desktop-trampoline-darwin-x64
          - desktop-trampoline-linux-x64
          - kerberos-plugins
          - kerberos-plugins-linux-x64
          - kerberos-plugins-darwin-arm64
          - kerberos-plugins-win32-x64
          - kerberos-plugins-darwin-x64
    steps:
      - uses: actions/delete-package-versions@v4
        with:
          owner: hackolade
          package-name: ${{ matrix.packages }}
          package-type: npm
          min-versions-to-keep: 0
          token: ${{ secrets.GH_PACKAGES_TOKEN }}
